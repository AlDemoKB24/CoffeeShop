<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop - Cappuccino</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Левая боковая панель -->
        <aside class="sidebar">
            <button class="scroll-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M18 15L12 9L6 15" stroke="#8B7355" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
            
            <nav class="menu">
                <button class="menu-item active">
                    <span>Cappuccino</span>
                </button>
                
                <button class="menu-item" onclick="location.href='latte.html'">
                    <span>Latte</span>
                </button>
                
                <button class="menu-item" onclick="location.href='americano.html'">
                    <span>Americano</span>
                </button>
                
                <button class="menu-item" onclick="location.href='espresso.html'">
                    <span>Espresso</span>
                </button>
            </nav>
            
            <button class="scroll-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M6 9L12 15L18 9" stroke="#8B7355" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
        </aside>

        <!-- Основной контент -->
        <main class="main-content">
            <!-- Шапка -->
            <header class="header">
                <div class="search-bar">
                    <input type="text" placeholder="Browse your favourite coffee here..">
                    <svg class="search-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <circle cx="11" cy="11" r="6" stroke="#8B7355" stroke-width="2"/>
                        <path d="M20 20L16 16" stroke="#8B7355" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
                
                <button class="order-status">
                    <div class="status-icon">
                    <img src="images/order.svg" alt="Order Status Icon">
                    </div>
                    <span>ORDER STATUS</span>
                    <span class="badge">0</span>
                </button>
            </header>

            <!-- Сетка товаров -->
            <div class="products-grid">
                <div class="product-card">
                    <div class="product-image">
                        <!-- Вставь сюда свою картинку -->
                        <img src="images/Capucino/CocoCinam.jpg" alt="Cinnamon and Cocoa">
                    </div>
                    <h3 class="product-title">Cinnamon and Cocoa</h3>
                    <div class="product-footer">
                        <span class="price">₹99</span>
                        <button class="add-btn">+</button>
                    </div>
                </div>

                <div class="product-card">
                    <div class="product-image">
                        <!-- Вставь сюда свою картинку -->
                        <img src="images/Capucino/DrizCar.jpg" alt="Drizzled with Caramel">
                    </div>
                    <h3 class="product-title">Drizzled with Caramel</h3>
                    <div class="product-footer">
                        <span class="price">₹99</span>
                        <button class="add-btn">+</button>
                    </div>
                </div>

                <div class="product-card">
                    <div class="product-image">
                        <!-- Вставь сюда свою картинку -->
                        <img src="images/Capucino/Burst.jpg" alt="Bursting Blueberry">
                    </div>
                    <h3 class="product-title">Bursting Blueberry</h3>
                    <div class="product-footer">
                        <span class="price">₹99</span>
                        <button class="add-btn">+</button>
                    </div>
                </div>

                <div class="product-card">
                    <div class="product-image">
                        <!-- Вставь сюда свою картинку -->
                        <img src="images/Capucino/matcha.jpg" alt="Matcha Delight">
                    </div>
                    <h3 class="product-title">Matcha Delight</h3>
                    <div class="product-footer">
                        <span class="price">₹99</span>
                        <button class="add-btn">+</button>
                    </div>
                </div>

                <div class="product-card">
                    <div class="product-image">
                        <!-- Вставь сюда свою картинку -->
                        <img src="images/Capucino/espresso.jpg" alt="Classic Espresso">
                    </div>
                    <h3 class="product-title">Classic Espresso</h3>
                    <div class="product-footer">
                        <span class="price">₹99</span>
                        <button class="add-btn">+</button>
                    </div>
                </div>

                <div class="product-card">
                    <div class="product-image">
                        <!-- Вставь сюда свою картинку -->
                        <img src="images/Capucino/crealatte.jpg" alt="Creamy Latte">
                    </div>
                    <h3 class="product-title">Creamy Latte</h3>
                    <div class="product-footer">
                        <span class="price">₹99</span>
                        <button class="add-btn">+</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
