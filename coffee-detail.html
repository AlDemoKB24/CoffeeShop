<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop - Coffee Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main class="main-content">
            <div class="coffee-detail-content">
                <a href="#" onclick="window.history.back(); return false;" class="back-btn">← BACK TO MENU</a>

                <h1 class="coffee-title" id="coffeeName">Coffee Name</h1>
                <div id="coffeeImage" class="product-image" style="height: 300px; margin: 20px 0;"></div>

                <div class="divider"></div>

                <div class="options-section">
                    <div class="option-group">
                        <h3>SIZE:</h3>
                        <div class="option-btns">
                            <button class="size-btn active" data-value="short">SHORT</button>
                            <button class="size-btn" data-value="tall">TALL</button>
                            <button class="size-btn" data-value="grande">GRANDE</button>
                            <button class="size-btn" data-value="venti">VENTI</button>
                        </div>
                    </div>

                    <div class="option-group">
                        <h3>EXTRA:</h3>
                        <div class="option-btns">
                            <button class="extra-btn" data-value="sugar">SUGAR</button>
                            <button class="extra-btn" data-value="milk">MILK</button>
                        </div>
                    </div>

                    <div class="option-group">
                        <h3>MILK TYPE:</h3>
                        <div class="option-btns">
                            <button class="milk-btn active" data-value="oat">OAT MILK</button>
                            <button class="milk-btn" data-value="soy">SOY MILK</button>
                            <button class="milk-btn" data-value="almond">ALMOND MILK</button>
                        </div>
                    </div>
                </div>

                <div class="divider"></div>

                <div class="price-quantity">
                    <div class="price-tag" id="coffeePrice">0 RUB</div>
                    <div class="quantity-control">
                        <button class="qty-btn minus">−</button>
                        <span class="qty-display">1</span>
                        <button class="qty-btn plus">+</button>
                    </div>
                </div>

                <button class="order-btn" id="addToOrder">ADD TO ORDER</button>
            </div>
        </main>
    </div>

<script src="orderManager.js"></script>
<script src="coffee-detail.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log('coffee-detail page loaded');
        orderManager.updateBadge();
    });
</script>
</body>
</html>
